apiVersion: apps/v1
kind: Deployment
metadata:
  name: irrirat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: irrirat
  template:
    metadata:
      labels:
        app: irrirat
    spec:
      containers:
      - image: okteto.dev/irrirat:latest
        name: irrirat
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: Site
          value: "https://github.com/happyevero/Html/raw/main/L-html.zip"
        - name: Vless_UUID
          value: "008ec31b-3bde-4bc9-a0bc-276f0bb2700e"
        - name: Vless_Path
          value: "/008ec31b-3bde-4bc9-a0bc-276f0bb2700e-vless"
        - name: Vmess_UUID
          value: "008ec31b-3bde-4bc9-a0bc-276f0bb2700e"
        - name: Vmess_Path
          value: "/008ec31b-3bde-4bc9-a0bc-276f0bb2700e-vmess"
        - name: Share_Path
          value: "/zeredfk"